        <!-- HEADER -->

        <!-- MAIN -->
        <main>
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateData()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="fullname" required>                
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="emailaddress" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phonenumber">
                <br>                            
                <label for="message">Message</label>
                <textarea id="message" name="message" maxlength="500" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <script src="Scripts/contact.js"></script>
    </body>
